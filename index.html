<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <form>
            <label for="Nome">Primeiro name:</label><br>
            <input type="text" id="Nome" name="Nome"><br>
            <label for="Sobrenome">Sobrenome:</label><br>
            <input type="text" id="Sobrenome" name="Sobrenome"><br>
            <label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade"><br>
            <label for="Data">Data de nascimento:</label><br>
            <input type="date" id="Data" name="Data"><br>
            <label for="Altura">Altura:</label><br>
            <input type="text" id="Altura" name="Altura"><br>
            <label for="Pais">Pais que mora:</label><br>
            <input type="text" id="Pais" name="Pais"><br>
            <label for="cidade">Cidade que mora:</label><br>
            <input type="text" id="cidade" name="cidade"><br>
            <label for="Comida favorita">Comida favorita:</label><br>
            <input type="text" id="Comida favorita" name="Comida favorita"><br>
            <label for="Comida favorita">Time de futebol:</label><br>
            <input type="text" id="Comida favorita" name="Comida favorita"><br>

            <p>Vc possui quais meios de transporte abaixo:</p>
            <input type="checkbox" id="veiculo1" name="veiculo1" value="bicicleta">
            <label for="veiculo1"> Uma bicicleta</label><br>
            <input type="checkbox" id="veiculo2" name="veiculo2" value="carro">
            <label for="veiculo2"> Um carro</label><br>
            <input type="checkbox" id="veiculo3" name="veiculo3" value="transporteP">
            <label for="veiculo3"> Transporte publico</label>

            <p>Se vc pudesse escolher uma desses coisas abaixo o que vc escolheria</p>
            <input type="radio" id="veiculo" name="ESCOLHA" value="carro">
            <label for="veiculo"> Um Ford Mustang </label><br>
            <input type="radio" id="game" name="ESCOLHA" value="game">
            <label for="game"> Um playstation 5</label><br>
            <input type="radio" id="casa" name="ESCOLHA" value="casa">
            <label for="casa"> Uma casa</label><br>

            <p>Desde que vc entrou no if como vc se sente?</p>
            <label for="barra"> Triste</label>
            <label for="barra" id="Feliz"> Feliz</label><br>
            <input type="range" id="barra" value="10"/><br>

            <button type="button">Enviar</button><br>
        </form>
    </div>
</body>

</html>
